
<!doctype html>
<html lang="en" data-bs-theme="auto">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="Mark Otto, Jacob Thornton, and Bootstrap contributors">
    <title>Newsletter Signup</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    
    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="css/styles.css" type="text/css">
  </head>
  <body class="text-center d-flex align-items-center py-4 bg-body-tertiary">
    
    <form class="form-signin m-auto" action="/" method="post">
        <img class="mb-4" src="images/logo.png" alt="" width="90" height="75">
        <h1 class="h3 mb-3 fw-normal">Signup to my Newsletter!</h1>

        <input type="text" class="form-control top" name="fName" placeholder="First Name" required autofocus>
        <input type="text" class="form-control middle" name="lName" placeholder="Last Name" required>
        <input type="email" class="form-control bottom" name="email" placeholder="Email" required>

        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
        <p class="mt-5 mb-3 text-muted">&copy; My company</p>
    </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>

    </body>
</html>
